<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
        </div>
        <div>
            <label for="confirm_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirm_contrasena" name="confirm_contrasena" placeholder="Confirme su contraseña" required>
        </div>
        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Iniciar sesión</a></p>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
